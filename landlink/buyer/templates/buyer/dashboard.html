<!-- buyer/templates/buyer/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>
</head>
<body>
    <h1>Welcome to Your Buyer Dashboard</h1>
    
    <h2>Locations</h2>
    <ul>
        {% for location in locations %}
            <li><a href="{% url 'land_by_location' location.id %}">{{ location.name }}</a></li>
        {% endfor %}
    </ul>
    
    <h2>All Listings</h2>
    <ul>
        {% for listing in listings %}
            <li>{{ listing.title }} - {{ listing.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
