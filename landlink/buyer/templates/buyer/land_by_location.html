<!-- buyer/templates/buyer/land_by_location.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ location.name }}</title>
</head>
<body>
    <h1>{{ location.name }}</h1>
    
    <h2>Listings in this Location</h2>
    <ul>
        {% for listing in listings %}
            <li>{{ listing.title }} - {{ listing.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
